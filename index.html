<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <title>视觉数学</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
        <script>
            function getItem(k, _default){
                let v = localStorage.getItem(k)
                if(v == undefined){
                    localStorage.setItem(k, _default)
                    v = _default
                }
                return v
            }
            document.querySelector('body').classList.add(getItem('mode', 'dark'))
        </script>
    </body>
</html>
